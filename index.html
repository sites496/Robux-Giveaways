<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background: #0a0a0a;
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 100, 0.4);
      width: 360px;
      text-align: center;
    }
    h2 {
      color: #00ff88;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input {
      background: #2e2e2e;
      color: white;
    }
    button {
      background: #00ff88;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .popup {
      display: none;
      margin-top: 20px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid #00ff88;
    }
    .popup a button {

</html>
